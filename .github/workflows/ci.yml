name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.13']
    
    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Setup Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      # Step 3: Display Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      # Step 5: Lint with flake8 (optional but recommended)
      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend/app.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend/app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      # Step 6: Run pytest tests
      - name: Run tests with pytest
        run: |
          cd backend
          pytest tests/ -v --tb=short
      
      # Step 7: Generate test coverage report
      - name: Generate coverage report
        run: |
          cd backend
          pip install pytest-cov
          pytest tests/ --cov=. --cov-report=xml --cov-report=term
        continue-on-error: true
      
      # Step 8: Upload coverage to artifact
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: backend/coverage.xml
        if: always()
      
      # Step 9: Build summary
      - name: Build Summary
        if: always()
        run: |
          echo "âœ… Build Result: ${{ job.status }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
