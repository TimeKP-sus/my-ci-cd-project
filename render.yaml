services:
  # Staging Environment
  - type: web
    name: ci-cd-demo-staging
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT -C gunicorn_config.py backend.app:app
    envVars:
      - key: ENVIRONMENT
        value: staging
      - key: PYTHON_VERSION
        value: 3.13.5
    healthCheckPath: /health
    domains:
      - ci-cd-demo-staging.onrender.com

  # Production Environment
  - type: web
    name: ci-cd-demo-production
    env: python
    plan: starter
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT backend.app:app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.13.5
    healthCheckPath: /health
    domains:
      - ci-cd-demo-production.onrender.com
